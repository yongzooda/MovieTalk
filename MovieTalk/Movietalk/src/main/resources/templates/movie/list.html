<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>영화 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container my-5">
    <h2 class="mb-4">최신 개봉작 목록</h2>

    <div class="row row-cols-1 row-cols-md-5 g-4" th:if="${movies != null}">
        <div class="col" th:each="movie : ${movies}">
            <div class="card h-100">
                <img th:src="${movie.posterUrl}" class="card-img-top" alt="포스터" style="height: 400px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${movie.title}">영화 제목</h5>
                    <p class="card-text">
                        <strong>개봉일: </strong>
                        <span th:text="${movie.releaseDate}">2025-07-01</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
