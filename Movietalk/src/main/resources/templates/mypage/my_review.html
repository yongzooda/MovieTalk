<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 리뷰 목록 | MovieTalk</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f2;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        h2 {
            color: #2f855a;
            margin-bottom: 1.5rem;
        }
        .review-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .review-table th, .review-table td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            text-align: left;
        }
        .review-table th {
            background-color: #c6f6d5;
            color: #22543d;
        }
        .review-table tr:hover {
            background-color: #f0fff4;
        }
        .review-link {
            color: #2f855a;
            text-decoration: none;
            font-weight: bold;
        }
        .review-link:hover {
            text-decoration: underline;
        }
        .btn-my-back {
            background-color: #38a169;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        .btn-my-back:hover {
            background-color: #2f855a;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/top-nav :: topNav}"></div>

<div class="container">
    <h2>내가 쓴 리뷰 목록</h2>

    <table class="review-table">
        <thead>
        <tr>
            <th>영화 제목</th>
            <th>내용</th>
            <th>작성일</th>
            <th>좋아요</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(reviewList)}">
            <td colspan="4" style="text-align: center; color: #888;">아직 작성한 리뷰가 없습니다.</td>
        </tr>
        <tr th:each="review : ${reviewList}">
            <td>
                <a th:href="@{/reviews/{id}(id=${review.id})}"
                   th:text="${review.movieTitle}"
                   class="review-link">영화 제목</a>
            </td>
            <td th:text="${review.content}">리뷰 내용</td>
            <td th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</td>
            <td th:text="${review.likeCount}">좋아요</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
