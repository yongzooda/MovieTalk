<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 리뷰 목록 | MovieTalk</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f2;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        h2 {
            color: #2f855a;
            margin-bottom: 1.5rem;
        }
        .comment-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .comment-table th, .comment-table td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            text-align: left;
        }
        .comment-table th {
            background-color: #c6f6d5;
            color: #22543d;
        }
        .comment-table tr:hover {
            background-color: #f0fff4;
        }
        .comment-link {
            color: #2f855a;
            text-decoration: none;
            font-weight: bold;
        }
        .comment-link:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
<div th:replace="~{fragments/top-nav :: topNav}"></div>

<div class="container">
    <h2>내가 쓴 댓글 목록</h2>

    <table class="comment-table">
        <thead>
        <tr>
            <th>리뷰 작성자</th>
            <th>댓글 내용</th>
            <th>좋아요</th>
            <th>싫어요</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(commentList)}">
            <td colspan="5" style="text-align: center; color: #888;">아직 작성한 댓글이 없습니다.</td>
        </tr>
        <tr th:each="comment : ${commentList}">
            <td>
                <a th:href="@{/reviews/{id}(id=${comment.reviewId})}" th:text="${comment.reviewNickName}" class="comment-link">영화 제목</a>
            </td>
            <td th:text="${comment.content}">댓글 내용</td>
            <td th:text="${comment.likeCnt}">좋아요</td>
            <td th:text="${comment.dislikeCnt}">싫어요</td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
