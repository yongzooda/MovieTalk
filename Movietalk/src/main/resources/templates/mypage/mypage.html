<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>홈</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            margin: 84px auto 0 auto;
            max-width: 370px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.07);
            padding: 38px 36px 28px 36px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .home-title {
            font-size: 2em;
            font-weight: 600;
            color: #222;
            margin-bottom: 22px;
            letter-spacing: -1px;
        }
        .nickname {
            color: #444;
            font-size: 1.11em;
            font-weight: 500;
            margin-bottom: 28px;
        }
        .menu {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 18px;
        }
        .menu a {
            display: block;
            width: 100%;
            background: #4CAF50; /* 초록색으로 통일 */
            color: #fff;
            font-size: 1.09em;
            border-radius: 7px;
            padding: 12px 0;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 2px 7px rgba(40,90,200,0.06);
            transition: background 0.13s;
            letter-spacing: -0.5px;
        }
        .menu a:hover {
            background: #388e3c; /* hover도 초록 계열로 */
        }
        .logout-btn {
            margin-top: 16px;
            width: 100%;
            background: #e74848;
            color: #fff;
            font-weight: 600;
            border-radius: 7px;
            padding: 12px 0;
            border: none;
            font-size: 1.04em;
            cursor: pointer;
            box-shadow: 0 2px 7px rgba(200,60,60,0.07);
            transition: background 0.12s;
        }
        .logout-btn:hover {
            background: #be2929;
        }
        @media (max-width: 480px) {
            .container {
                max-width: 95vw;
                padding: 24px 6vw 18px 6vw;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/top-nav :: topNav}"></div>
<div class="container">
    <div class="home-title">환영합니다!</div>
    <div class="nickname" th:text="'사용자 닉네임: ' + ${nickname}"></div>
    <div class="menu">
        <a th:href="@{/mypage/my_info}">나의 정보 보기</a>
        <a th:href="@{/mypage/my_comment}">나의 댓글 목록</a>
        <a th:href="@{/mypage/reviews}">나의 리뷰 목록</a>
    </div>
    <form th:action="@{/logout}" method="post" style="width:100%;">
        <button type="submit" class="logout-btn">로그아웃</button>
    </form>
</div>
</body>
</html>
