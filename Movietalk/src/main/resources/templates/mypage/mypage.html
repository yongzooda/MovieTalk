<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>홈</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Pretendard', Arial, sans-serif;
            background: #f5f6fa;
        }
        .container {
            margin: 60px auto 0 auto;
            max-width: 380px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 34px 28px 24px 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu {
            margin: 30px 0 20px 0;
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 100%;
        }
        .menu a {
            display: block;
            width: 100%;
            text-align: center;
            background: #3e80ff;
            color: #fff;
            font-size: 1.12em;
            border-radius: 8px;
            padding: 12px 0;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 2px 6px rgba(40,90,200,0.06);
            transition: background 0.13s;
        }
        .menu a:hover {
            background: #2550a7;
        }
        .logout-btn {
            margin-top: 14px;
            width: 100%;
            background: #e74848;
            color: #fff;
            font-weight: 600;
            border-radius: 8px;
            padding: 12px 0;
            border: none;
            font-size: 1.05em;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(200,60,60,0.07);
            transition: background 0.12s;
        }
        .logout-btn:hover {
            background: #be2929;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/top-nav :: topNav}"></div>
<div class="container">
    <h1 style="margin-bottom:18px;">환영합니다!</h1>
    <p th:text="'사용자 닉네임: ' + ${nickname}" style="color:#444; margin-bottom:30px;"></p>
    <div class="menu">

        <a th:href="@{/mypage/my_info}">내 정보</a>
        <a th:href="@{/mypage/my_comment}">내 댓글</a>
        <a th:href="@{/mypage/my_review}">내 리뷰</a>

    </div>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">로그아웃</button>
    </form>
</div>
</body>
</html>
