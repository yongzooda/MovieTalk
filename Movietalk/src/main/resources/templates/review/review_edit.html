<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>리뷰 수정 | MovieTalk</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
      background-color: #f4f9f6;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .form-container {
      max-width: 520px;
      margin: 48px auto;
      padding: 42px 38px 36px 38px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 24px 0 rgba(56,161,105,0.12), 0 2px 8px 0 rgba(48, 78, 66, 0.06);
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
      animation: show-up 0.9s cubic-bezier(.43,.25,.4,.98);
    }
    @keyframes show-up {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: none;}
    }
    .form-title {
      color: #208e61;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: -1px;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .form-title svg {
      width: 32px; height: 32px;
      vertical-align: -6px;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.45em;
      color: #245344;
      font-size: 1.07em;
      letter-spacing: -0.3px;
    }
    .form-group {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 0.95rem 1rem;
      border-radius: 8px;
      border: 1.7px solid #c6f6d5;
      background: #f7faf9;
      font-size: 1.06em;
      color: #1c3431;
      transition: border-color 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
      outline: none;
    }
    input[type="text"]:focus, textarea:focus {
      border-color: #38a169;
      background: #f2fffb;
      box-shadow: 0 0 0 2px #c6f6d5;
    }
    textarea {
      min-height: 140px;
      resize: vertical;
    }
    input[readonly] {
      background: #f0f6f2;
      color: #888;
      cursor: not-allowed;
    }
    ::placeholder {
      color: #b6c2be;
      font-size: 1.01em;
      opacity: 1;
    }
    .btn-main {
      width: 100%;
      padding: 0.95em 0;
      font-size: 1.13em;
      background: linear-gradient(90deg, #38a169 60%, #208e61 100%);
      color: white;
      border: none;
      border-radius: 9px;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-top: 8px;
      cursor: pointer;
      transition: background 0.15s, box-shadow 0.15s, transform 0.07s;
      box-shadow: 0 2px 10px rgba(56,161,105,0.08);
    }
    .btn-main:hover {
      background: linear-gradient(90deg, #208e61 40%, #38a169 100%);
      box-shadow: 0 3px 20px 0 rgba(56,161,105,0.13);
      transform: translateY(-2px) scale(1.01);
    }
    @media (max-width: 600px) {
      .form-container {
        padding: 14px 2vw 16px 2vw;
        border-radius: 13px;
      }
      .form-title { font-size: 1.2rem; }
      .btn-main { font-size: 1em; }
    }
  </style>
</head>
<body>
<div class="form-container">
  <div class="form-title">
    <!-- 펜슬(수정) 아이콘 -->
    <svg fill="#208e61" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75l11.06-11.06-3.75-3.75L3 17.25zm14.71-9.04a1.003 1.003 0 0 0 0-1.42l-2.5-2.5a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.83-1.83z"></path></svg>
    리뷰 수정
  </div>
  <form th:action="@{'/reviews/review/' + ${review.reviewId} + '/edit'}"
        th:object="${review}"
        method="post">
    <div class="form-group">
      <label for="movieTitle">영화 제목</label>
      <input type="text"
             id="movieTitle"
             th:value="*{movieTitle}"
             readonly />
      <input type="hidden" th:field="*{movieId}" />
    </div>
    <div class="form-group">
      <label for="content">리뷰 내용</label>
      <textarea id="content"
                rows="7"
                th:field="*{content}"
                required></textarea>
    </div>
    <button class="btn-main" type="submit">수정 완료</button>
  </form>
</div>
</body>
</html>
