<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>리뷰 작성 | MovieTalk</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
      background-color: #f4f9f6;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .form-container {
      max-width: 520px;
      margin: 48px auto;
      padding: 42px 38px 36px 38px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 24px 0 rgba(56,161,105,0.12), 0 2px 8px 0 rgba(48, 78, 66, 0.06);
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
      animation: show-up 0.9s cubic-bezier(.43,.25,.4,.98);
    }
    @keyframes show-up {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: none;}
    }
    .form-title {
      color: #208e61;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: -1px;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .form-title svg {
      width: 32px; height: 32px;
      vertical-align: -6px;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.45em;
      color: #245344;
      font-size: 1.07em;
      letter-spacing: -0.3px;
    }
    .form-group {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 0.95rem 1rem;
      border-radius: 8px;
      border: 1.7px solid #c6f6d5;
      background: #f7faf9;
      font-size: 1.06em;
      color: #1c3431;
      transition: border-color 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
      outline: none;
    }
    input[type="text"]:focus, textarea:focus {
      border-color: #38a169;
      background: #f2fffb;
      box-shadow: 0 0 0 2px #c6f6d5;
    }
    textarea {
      min-height: 140px;
      resize: vertical;
    }
    ::placeholder {
      color: #b6c2be;
      font-size: 1.01em;
      opacity: 1;
    }
    .suggest-box {
      position: relative;
      width: 100%;
    }
    ul#suggestions {
      list-style: none;
      margin: 0; padding: 0;
      border: 1.2px solid #baeacb;
      border-radius: 8px;
      background: white;
      max-height: 210px;
      overflow-y: auto;
      position: absolute;
      width: 100%;
      z-index: 10;
      top: 44px;
      box-shadow: 0 2px 16px #d2ffe6b6;
      font-size: 1.01em;
    }
    ul#suggestions li {
      padding: 0.7em 1.2em;
      cursor: pointer;
      transition: background 0.14s;
    }
    ul#suggestions li:hover {
      background-color: #e6fff5;
    }
    .btn-main {
      width: 100%;
      padding: 0.95em 0;
      font-size: 1.13em;
      background: linear-gradient(90deg, #38a169 60%, #208e61 100%);
      color: white;
      border: none;
      border-radius: 9px;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-top: 8px;
      cursor: pointer;
      transition: background 0.15s, box-shadow 0.15s, transform 0.07s;
      box-shadow: 0 2px 10px rgba(56,161,105,0.08);
    }
    .btn-main:hover {
      background: linear-gradient(90deg, #208e61 40%, #38a169 100%);
      box-shadow: 0 3px 20px 0 rgba(56,161,105,0.13);
      transform: translateY(-2px) scale(1.01);
    }
    @media (max-width: 600px) {
      .form-container {
        padding: 14px 2vw 16px 2vw;
        border-radius: 13px;
      }
      .form-title { font-size: 1.2rem; }
      .btn-main { font-size: 1em; }
    }
  </style>
</head>
<body>
<div class="form-container">
  <div class="form-title">
    <!-- 연필 아이콘 (작성) -->
    <svg fill="#38a169" viewBox="0 0 24 24"><path d="M21.7 6.29c.4-.39.4-1.03 0-1.42l-2.56-2.57a.996.996 0 0 0-1.41 0l-1.83 1.84 3.97 3.97 1.83-1.82zm-3.24 2.59-3.97-3.97L4 15.38V19h3.62l10.84-10.12z"></path></svg>
    리뷰 작성
  </div>
  <form th:action="@{/reviews}" th:object="${review}" method="post" autocomplete="off">
    <div class="form-group">
      <label for="movieTitle">영화 제목</label>
      <div class="suggest-box">
        <input type="text"
               th:field="*{movieTitle}"
               id="movieTitle"
               placeholder="영화 제목 입력"
               autocomplete="off" />
        <ul id="suggestions"></ul>
      </div>
      <input type="hidden" th:field="*{movieId}" id="movieId" required />
    </div>
    <div class="form-group">
      <label for="content">리뷰 내용</label>
      <textarea id="content"
                rows="7"
                th:field="*{content}"
                placeholder="리뷰를 입력하세요..."
                required></textarea>
    </div>
    <button class="btn-main" type="submit">작성 완료</button>
  </form>
</div>
<script>
  const input = document.getElementById('movieTitle');
  const suggestionBox = document.getElementById('suggestions');
  const hiddenMovieId = document.getElementById('movieId');

  input?.addEventListener('input', async () => {
    const query = input.value;
    if (query.length < 2) {
      suggestionBox.innerHTML = '';
      return;
    }
    const res = await fetch(`/api/tmdb/search?query=${encodeURIComponent(query)}`);
    const data = await res.json();
    suggestionBox.innerHTML = data.map(movie =>
      `<li data-id="${movie.id}">${movie.title} (${movie.release_date?.substring(0, 4) || 'N/A'})</li>`
    ).join('');
  });

  suggestionBox?.addEventListener('click', (e) => {
    if (e.target.tagName === 'LI') {
      input.value = e.target.textContent;
      hiddenMovieId.value = e.target.dataset.id;
      suggestionBox.innerHTML = '';
    }
  });
</script>
</body>
</html>
