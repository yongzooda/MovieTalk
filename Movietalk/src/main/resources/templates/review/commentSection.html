<!-- templates/review/commentSection.html -->
<div xmlns:th="http://www.thymeleaf.org"
     th:fragment="commentSection (commentList, reviewId)"
     class="comment-section">
    <h3>댓글</h3>
    <div th:each="comment : ${commentList}" class="comment">
        <p><strong th:text="${comment.authorName}">작성자</strong></p>
        <p th:text="${comment.content}">댓글 내용</p>
        <p th:text="${#temporals.format(comment.createdAt,'yyyy-MM-dd HH:mm')}">작성일</p>
    </div>

    <!-- 여기를 /reviews/{id}/comments 로 바꿔야 MVC 핸들러가 잡습니다 -->
    <form th:action="@{/reviews/{id}/comments(id=${reviewId})}"
          method="post"
          class="comment-form">
    <textarea name="content"
              rows="2"
              placeholder="댓글을 입력하세요..."
              required></textarea>
        <button type="submit">등록</button>
    </form>
</div>
</html>
