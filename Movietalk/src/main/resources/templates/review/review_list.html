<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 목록 | MovieTalk</title>
    <style>

        body {
          font-family: 'Segoe UI', sans-serif;
          background-color: #f0f4f2;
          margin: 0;
          padding: 0;
        }


        .container {
          max-width: 900px;
          margin: auto;
          padding: 2rem;
        }

        h2 {
          color: #2f855a;
          margin-bottom: 1.5rem;
        }

        .btn-write {
          background-color: #38a169;
          color: white;
          border: none;
          padding: 0.6rem 1.2rem;
          border-radius: 6px;
          cursor: pointer;
          float: right;
          margin-bottom: 1rem;
        }

        .btn-write:hover {
          background-color: #2f855a;
        }

        .review-table {
          width: 100%;
          border-collapse: collapse;
          background-color: white;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
          overflow: hidden;
        }

        .review-table th,
        .review-table td {
          padding: 1rem;
          border-bottom: 1px solid #e2e8f0;
          text-align: left;
        }

        .review-table th {
          background-color: #c6f6d5;
          color: #22543d;
        }

        .review-table tr:hover {
          background-color: #f0fff4;
        }

        .review-link {
          color: #2f855a;
          text-decoration: none;
          font-weight: bold;
        }

        .review-link:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/top-nav :: topNav}"></div>

<div class="container">
    <h2>영화 리뷰 게시판</h2>

    <form th:action="@{/reviews/search}" method="get" style="margin-bottom: 1rem;">
        <input type="text" name="keyword" placeholder="영화 제목 검색"
               style="padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc;">
        <button type="submit"
                style="padding: 0.5rem 1rem; border: none; background-color: #38a169; color: white; border-radius: 4px; cursor: pointer;">
            검색
        </button>
    </form>

    <a th:href="@{/reviews/new}">
        <button class="btn-write">리뷰 작성</button>
    </a>

    <table class="review-table">
        <thead>
        <tr>
            <th>영화 제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>좋아요</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(reviews)}">
            <td colspan="4" style="text-align: center; color: #888;">검색 결과가 없습니다.</td>
        </tr>
        <tr th:each="review : ${reviews}">
            <td>
                <a th:href="@{/reviews/{id}(id=${review.id})}"
                   th:text="${review.movieTitle}"
                   class="review-link">영화 제목</a>
            </td>
            <td th:text="${review.author}">작성자</td>
            <td th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</td>
            <td th:text="${review.likeCount}">좋아요</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
