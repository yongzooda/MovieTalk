<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .signup-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.07);
            padding: 40px 32px 32px 32px;
            min-width: 350px;
            text-align: center;
        }
        h2 {
            font-size: 2.2em;
            margin-bottom: 24px;
            color: #222;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            box-sizing: border-box;
            background: #fafafa;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover {
            background: #388e3c;
        }
        .login-link {
            margin-top: 18px;
        }
        .login-link button {
            background: #eee;
            color: #333;
            border: 1px solid #ddd;
            font-size: 15px;
        }
        .login-link button:hover {
            background: #e0e0e0;
        }
        .msg {
            margin-top: 12px;
            color: #D32F2F;
            font-size: 15px;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2>회원가입</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" th:field="*{email}" id="email" placeholder="이메일 입력" required>
        </div>
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" th:field="*{nickname}" id="nickname" placeholder="닉네임 입력" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" th:field="*{password}" id="password" placeholder="비밀번호 입력" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" th:field="*{confirmPassword}" id="confirmPassword" placeholder="비밀번호 확인" required>
        </div>
        <button type="submit">가입하기</button>
    </form>
    <div th:if="${error}" th:text="${error}" class="msg"></div>
    <div class="login-link">
        <form th:action="@{/login}" method="get" style="margin:0;">
            <button type="submit">로그인 화면으로</button>
        </form>
    </div>
</div>
</body>
</html>
