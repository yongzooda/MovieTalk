<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.07);
            padding: 40px 32px 32px 32px;
            min-width: 350px;
            text-align: center;
        }
        h2 {
            font-size: 2.2em;
            margin-bottom: 24px;
            color: #222;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            box-sizing: border-box;
            background: #fafafa;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover {
            background: #388e3c;
        }
        .form-links {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin-top: 18px;
            margin-bottom: 18px;
        }
        .form-links button {
            width: 49%;
            background: #eee;
            color: #333;
            border: 1px solid #ddd;
            font-size: 15px;
        }
        .form-links button:hover {
            background: #e0e0e0;
        }
        .msg {
            margin-top: 12px;
            color: #D32F2F;
            font-size: 15px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>MovieTalk</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" placeholder="이메일 입력" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
        </div>
        <button type="submit">로그인</button>
    </form>
    <div class="form-links">
        <button type="button" onclick="location.href='/register'">회원가입</button>
        <button type="button" onclick="location.href='/findpassword'">비밀번호 재설정</button>
    </div>


    <div style="display: flex; gap: 24px; justify-content: center; align-items: center;">

        <!-- 구글 로그인 -->
        <a th:href="@{/oauth2/authorization/google}" style="display: inline-block; width: 48px; height: 48px;">
            <img src="/icons-google.svg"
                 alt="구글 로그인" style="width: 48px; height: 48px; object-fit: contain;">
        </a>

        <!-- 네이버 로그인 -->
        <a th:href="@{/oauth2/authorization/naver}" style="display: inline-block; width: 48px; height: 48px;">
            <img src="/icons-naver.svg"
                 alt="네이버 로그인" style="width: 48px; height: 48px; object-fit: contain;">
        </a>

        <!-- 카카오 로그인 -->
        <a th:href="@{/oauth2/authorization/kakao}" style="display: inline-block; width: 48px; height: 48px;">
            <img src="/icons-kakaotalk.svg"
                 alt="카카오 로그인" style="width: 48px; height: 48px; object-fit: contain;">
        </a>

    </div>



    <p th:if="${param.error}" class="msg">로그인 실패: 이메일 또는 비밀번호를 확인하세요.</p>
    <p th:if="${param.logout}" style="color:#388e3c" class="msg">로그아웃 완료</p>
</div>
</body>
</html>
