<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>영화 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/top-nav :: topNav"></div>


<div class="container my-5">

    <form th:action="@{/movies/search}" method="get" class="d-flex justify-content-end mb-4" style="gap: 0.5rem;">
        <!-- 드롭다운 메뉴 -->
        <select name="category" class="form-select w-auto">
            <option value="title">제목</option>
            <option value="description">줄거리(키워드)</option>
        </select>

        <!-- 검색어 입력창 -->
<!--        <input type="text" name="keyword" class="form-control w-25" placeholder="검색어를 입력하세요">-->
        <input type="text" name="query" placeholder="영화 제목을 입력하세요" aria-label="검색어" />

        <!-- 검색 버튼 -->
        <button type="submit" class="btn btn-primary">검색</button>
    </form>


    <h2 class="mb-4">최신 개봉작 목록</h2>

    <div class="row row-cols-1 row-cols-md-5 g-4" th:if="${movies != null}">
        <div class="col" th:each="movie : ${movies}">
            <div class="card h-100">
                <img src="#" th:src="${movie.posterUrl}" class="card-img-top" alt="포스터" style="height: 400px; object-fit: cover;">

                <!--                <img th:src="'https://image.tmdb.org/t/p/w500' + ${movie.posterPath}" class="card-img-top" alt="포스터" style="height: 400px; object-fit: cover;">-->

<!--                <img th:src="${movie.posterUrl}" class="card-img-top" alt="포스터" style="height: 400px; object-fit: cover;">-->

                <div class="card-body">
                    <h5 class="card-title">

<!--                        <a th:href="@{/movies/{id}(id=${movie.movieId})}"-->
<!--                           th:text="${movie.title}"-->
<!--                           class="text-decoration-none text-dark"></a>-->


                        <a th:if="${movie.movieId != null}"
                           th:href="@{/movies/{id}(id=${movie.movieId})}"
                           th:text="${movie.title}"
                           class="text-decoration-none text-dark"></a>

                        <span th:if="${movie.movieId == null}" th:text="${movie.title}" class="text-dark"></span>

                    </h5>
                     <p class="card-text">
                        <strong>개봉일: </strong>
                        <span th:text="${movie.releaseDate}">2025-07-01</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
