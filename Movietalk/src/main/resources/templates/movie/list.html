<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>영화 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/top-nav :: topNav}"></div>

<div class="container my-5">

    <!-- 🔍 검색창 -->
    <form th:action="@{/movies/search}" method="get" class="d-flex justify-content-end mb-4" style="gap: 0.5rem;">
        <select name="category" class="form-select w-auto" disabled>
            <option value="keyword" selected>키워드(제목, 줄거리)</option>
        </select>

        <input type="text" name="keyword" class="form-control w-25"
               placeholder="검색어를 입력하세요" th:value="${keyword}">

        <button type="submit" class="btn btn-primary">검색</button>
    </form>

    <!-- 🎯 검색 결과 메시지 -->
    <div th:if="${keyword != null}" class="mb-4">
        <h4><span th:text="'\'' + ${keyword} + '\''"></span> 에 대한 검색 결과
            <span th:text="|(${resultCount}건)|"> (0건)</span>
        </h4>
    </div>

    <!-- 🔔 검색 결과 없음 -->
    <div th:if="${movies != null and movies.isEmpty()}" class="mb-4">
        <p class="text-muted">검색 결과가 없습니다.</p>
    </div>

    <h2 class="mb-4" th:if="${keyword == null}">최신 개봉작 목록</h2>
    <h2 class="mb-4" th:if="${keyword != null}">TMDB [인기도] 순으로 정렬</h2>


    <!-- 🖼 영화 카드 출력 -->
    <div class="row row-cols-1 row-cols-md-5 g-4" th:if="${movies != null and !movies.isEmpty()}">
        <div class="col" th:each="movie : ${movies}">
            <div class="card h-100">
                <a th:href="@{/movies/{id}(id=${movie.id})}">
                    <img th:if="${movie.posterUrl != null}"
                         th:src="${movie.posterUrl}"
                         class="card-img-top"
                         alt="포스터"
                         style="height: 400px; object-fit: cover;">
                    <div th:if="${movie.posterUrl == null}"
                         class="card-img-top bg-secondary text-white text-center py-5">
                        이미지 없음
                    </div>
                </a>

                <div class="card-body">
                    <h5 class="card-title">
                        <a th:href="@{/movies/{id}(id=${movie.id})}"
                           th:text="${movie.title}"
                           class="text-decoration-none text-dark"></a>
                    </h5>
                    <p class="card-text">
                        <strong>개봉일: </strong>
                        <span th:text="${movie.releaseDate}">2025-07-01</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- 📄 페이지네이션 -->
    <div class="mt-5" th:if="${totalPages > 0}">
        <nav>
            <ul class="pagination justify-content-center">

                <!-- ⏮ 이전 버튼 -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link"
                       th:if="${keyword != null}"
                       th:href="@{/movies/search(page=${currentPage - 1}, keyword=${keyword})}">&lt;</a>
                    <a class="page-link"
                       th:if="${keyword == null}"
                       th:href="@{/movies(page=${currentPage - 1})}">&lt;</a>
                </li>

                <!-- 🔢 숫자 페이지 -->
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link"
                       th:if="${keyword != null}"
                       th:href="@{/movies/search(page=${i}, keyword=${keyword})}"
                       th:text="${i + 1}">1</a>
                    <a class="page-link"
                       th:if="${keyword == null}"
                       th:href="@{/movies(page=${i})}"
                       th:text="${i + 1}">1</a>
                </li>

                <!-- ⏭ 다음 버튼 -->
                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:if="${keyword != null}"
                       th:href="@{/movies/search(page=${currentPage + 1}, keyword=${keyword})}">&gt;</a>
                    <a class="page-link"
                       th:if="${keyword == null}"
                       th:href="@{/movies(page=${currentPage + 1})}">&gt;</a>
                </li>

            </ul>
        </nav>
        <p class="text-center text-muted">총 페이지: <span th:text="${totalPages}"></span></p>
    </div>

</div>

</body>
</html>
