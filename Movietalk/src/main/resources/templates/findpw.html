<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정 | MovieTalk</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* 전체 배경 */
        body{
          min-height:100vh;
          background:linear-gradient(145deg,#f4f8fa 0%,#e9eef2 100%);
          font-family:'Segoe UI',Arial,sans-serif
        }

        /* 카드 */
        .reset-card{
          width:100%;
          max-width:560px;
          border-radius:1.6rem;
          box-shadow:0 14px 48px rgba(0,0,0,.08);
          backdrop-filter:saturate(180%) blur(6px);
        }

        /* 인풋 */
        .reset-card .form-control{
          padding:1rem 1.1rem;
          font-size:1.05rem;
        }

        /* 메인 버튼 */
        .btn-brand{
          background:#158443;
          border-color:#158443;
          font-size:1.08rem;
          padding:.85rem 1rem;
        }
        .btn-brand:hover{background:#106b36;border-color:#106b36}

        /* 보조 버튼 */
        .btn-subs{
          padding:.6rem 1rem;font-size:.99rem;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">

<div class="reset-card bg-white p-5 text-center">

    <h2 class="fw-bold mb-4" style="letter-spacing:-.5px">비밀번호 재설정</h2>

    <form th:action="@{/findpassword}" method="post" th:object="${user}" class="text-start">

        <div class="mb-3">
            <label class="form-label fw-medium" for="email">이메일</label>
            <input type="text" id="email" th:field="*{email}"
                   class="form-control" placeholder="이메일" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-medium" for="nickname">닉네임</label>
            <input type="text" id="nickname" th:field="*{nickname}"
                   class="form-control" placeholder="닉네임" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-medium" for="newPassword">새 비밀번호</label>
            <input type="password" id="newPassword" th:field="*{newPassword}"
                   class="form-control" placeholder="새 비밀번호" required>
        </div>

        <div class="mb-4">
            <label class="form-label fw-medium" for="newPasswordConfirm">비밀번호 확인</label>
            <input type="password" id="newPasswordConfirm" th:field="*{newPasswordConfirm}"
                   class="form-control" placeholder="비밀번호 확인" required>
        </div>

        <button type="submit" class="btn btn-brand w-100 mb-4 shadow-sm">
            비밀번호 변경
        </button>

        <!-- 오류 메시지 -->
        <div th:if="${error}" th:text="${error}"
             class="text-danger fw-semibold mb-3"></div>
    </form>

    <!-- 로그인 화면으로 -->
    <a th:href="@{/login}" class="btn btn-outline-secondary w-100 btn-subs">
        로그인 화면으로
    </a>
</div><!-- /.reset-card -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
