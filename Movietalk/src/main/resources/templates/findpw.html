<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .reset-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.07);
            padding: 38px 32px 32px 32px;
            min-width: 350px;
            text-align: center;
        }
        h2 {
            font-size: 2.2em;
            margin-bottom: 24px;
            color: #222;
        }
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            box-sizing: border-box;
            background: #fafafa;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover {
            background: #388e3c;
        }
        .login-link {
            margin-top: 18px;
        }
        .login-link button {
            background: #eee;
            color: #333;
            border: 1px solid #ddd;
            font-size: 15px;
        }
        .login-link button:hover {
            background: #e0e0e0;
        }
        .msg {
            margin-top: 12px;
            color: #D32F2F;
            font-size: 15px;
        }
    </style>
</head>
<body>
<div class="reset-container">
    <h2>비밀번호 재설정</h2>
    <form th:action="@{/findpassword}" th:object="${user}" method="post">
        <div class="form-group">
            <label>이메일
                <input type="text" th:field="*{email}" placeholder="이메일" required>
            </label>
        </div>
        <div class="form-group">
            <label>닉네임
                <input type="text" th:field="*{nickname}" placeholder="닉네임" required>
            </label>
        </div>
        <div class="form-group">
            <label>새 비밀번호
                <input type="password" th:field="*{newPassword}" placeholder="새 비밀번호" required>
            </label>
        </div>
        <div class="form-group">
            <label>비밀번호 확인
                <input type="password" th:field="*{newPasswordConfirm}" placeholder="비밀번호 확인" required>
            </label>
        </div>
        <button type="submit">비밀번호 변경</button>
        <div th:if="${error}" th:text="${error}" class="msg"></div>
    </form>
    <div class="login-link">
        <form th:action="@{/login}" method="get" style="margin:0;">
            <button type="submit">로그인 화면으로</button>
        </form>
    </div>
</div>
</body>
</html>
