<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .search-form {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .search-form input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
        }

        .search-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            border-radius: 0 8px 8px 0;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .actor-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 40px auto 0;
        }

        .actor-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
            text-align: center;
        }

        .actor-card:hover {
            transform: scale(1.03);
        }

        .actor-card img {
            width: 100%;
            height: 225px;
            object-fit: cover;
        }

        .actor-card p {
            margin: 10px;
            font-weight: bold;
            color: #444;
        }

        .no-result {
            text-align: center;
            margin-top: 100px;
            font-size: 1.2rem;
            color: #777;
        }
    </style>
</head>
